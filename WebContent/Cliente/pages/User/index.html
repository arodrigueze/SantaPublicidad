<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Santa Publicidad | Usuarios</title>
	<link rel="shortcut icon" href="../../favicon.ico" />
	<script type="text/javascript" src="../../fr/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../fr/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../../fr/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="../../fr/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--van en todas las paginas-->
	<script type="text/javascript" src="../../js/webServices.config.js"></script>
	<script type="text/javascript" src="../../js/validateAccount.js"></script>
	<!---->
	<script type="text/javascript" src="../../js/impScripts.js"></script>
	<script type="text/javascript" src="../../js/users/userImports.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/home.css">
	<script type="text/javascript" src="../../js/home.js"></script>

</head>

<body>
	<div class="container">

		<head>
			<ul class="nav nav-tabs">
				<li id="nameEmployed" role="presentation">
					<a id="awelcomeTitle" onClick="javascript:window.location.assign('../User/MyUser/');">
						<p id="welcomeTitle"></p>
					</a>
					<a id="aHomeLogo" href="../../"><img class="homeIcon" src="../../img/home.png"></a>
				</li>
			</ul>
			<ul class="menu2 nav nav-tabs">
				<li role="presentation" class="menu2li">
					<a type="button" class="botonMenu2 botonBack btn btn-link" href="../../"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
					<p class="titleMenu2">Usuarios</p>
					<a type="button" class="botonMenu2 signout btn btn-link">Salir</a>
				</li>
			</ul>
		</head>
		<section>
			<div id="msCRUDUsuarios"></div>
			<div class="row">
				<div class="col-md-6">
					<p class="title1" style="margin-top: 50px;">Editar o Borrar Usuarios</p>
					<div id="filtro" class="input-group" style="width:35%;">
						<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
						<input type="text" class="filter form-control" placeholder="Buscar" aria-describedby="basic-addon1">
					</div>
					<div class="scroll table-responsive" id="lista"></div>
					<div id="msfind"></div>
				</div>
				<div class="col-md-6">
					<p class="title1" style="margin-top: 50px;">Ver Usuario</p>
					<div id="myUserSee">
						<div id="msSeeMyUser"></div>
						<div class="panel panel-info">
							<div class="panel-heading">Información del usuario <span id="nameSeeUser"> </span></div>
							<div class="panel-body">
								<p><strong>Cedula: </strong><span id="documentSee"></span></p>
								<p><strong>Nombre: </strong><span id="nameSee"></span></p>
								<p><strong>Coreo electrónico: </strong><span id="emailSee"></span></p>
								<p><strong>Nombre de usuario: </strong><span id="usernameSee"></span></p>
								<p><strong>Area: </strong><span id="areaSee"></span></p>
								<p><strong>Roll: </strong><span id="rollSee"></span></p>
							</div>
						</div>
						<center><button id="editDataButton" class="btn btn-default">Editar mis datos</button></center>
					</div>
				</div>
			</div>

			<div id="myModalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Eliminar Usuario</h4>
						</div>
						<div id="bodyModalDelete">
						</div>
					</div>
				</div>
			</div>

			<div id="myModalEdit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Editar Usuario</h4>
						</div>
						<div id="msMyUser"></div>
						<div id="bodyModalEdit">
							<div id="myUserEdit">
								<div id="form">
									<div id="msMyUser"></div>
									<form action="javascript:approvedEditMyUser()">
										<div class="form-group">
											<input type="hidden" class="form-control" id="idUserEdit" placeholder="idUser" required>
										</div>
										<div class="form-group" id="inputDocumentEdit">
											<label for="inputForm">Cedula</label>
											<input type="number" class="form-control" id="documentEdit" placeholder="Cedula" required>
										</div>
										<div class="form-group" id="inputNameEdit">
											<label for="inputForm">Nombre</label>
											<input type="text" class="form-control" id="nameEdit" placeholder="Nombre" required>
										</div>
										<div class="form-group">
											<label for="inputForm">Correo electronico</label>
											<input type="email" class="form-control" id="emailEdit" placeholder="Correo electronico" required>
										</div>
										<div class="form-group" id="inputUsernameEdit">
											<label for="inputForm">Nombre de usuario</label>
											<input type="text" class="form-control" id="usernameEdit" placeholder="Nombre de usuario" required>
										</div>
										<div class="form-group">
											<label for="inputForm">Contraseña</label>
											<p>(Si no desea modificar la contraseña deje el espacio en blanco)</p>
											<input type="password" class="form-control" id="passEdit" placeholder="Contraseña">
										</div>
										<div class="form-group" id="inputAreaEdit">
											<label for="exampleInputPassword1">Area</label>
											<select id="areaListEdit" class="form-control"></select>
										</div>
										<div class="form-group" id="inputrollEdit">
											<label for="exampleInputPassword1">Roll</label>
											<select id="rollListEdit" class="form-control"></select>
										</div>
										<div id="controlModal" class="btn-group btn-group-justified" role="group" aria-label="...">
											<div class="btn-group" role="group">
												<button type="submit" class="btn btn-primary">Guardar</button>
											</div>
											<div class="btn-group" role="group" javascript:closeModal()>
												<button id="cancel" type="button" class="btn btn-danger">Cancelar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer aligin="bottom">
		</footer>
	</div>
</body>

</html>
