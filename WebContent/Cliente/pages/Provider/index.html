<body>
	<div class="container">
		<div>
			<ul class="nav nav-tabs">
				<li id="nameEmployed" role="presentation">
					<a id="awelcomeTitle" onClick="javascript:window.location.assign('../User/MyUser/');">
						<p id="welcomeTitle"></p>
					</a>
					<a id="aHomeLogo" href="../../"><img class="homeIcon" src="../../img/home.png"></a>
				</li>
			</ul>
			<ul class="menu2 nav nav-tabs">

				</li>
			</ul>
		</div>
		<section>
			<div id="msCRUDProvider"></div>
			<div class="row">

					<div id="filtro" class="input-group">

						<input type="text" class="filter form-control" placeholder="Buscar" aria-describedby="basic-addon1">
					</div>
					<div id="createProviderButton">
						<button class="btn btn-default" onclick="javascript:createProvider()" style="width: 200px;">Crear Proveedor</button>
					</div>
					<div class="scroll table-responsive" id="lista"></div>
					<div id="msfind"></div>

			</div>
			<div id="myModalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Eliminar Proveedor</h4>
						</div>
						<div id="bodyModalDelete">
						</div>
					</div>
				</div>
			</div>
			<div id="myModalEdit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Editar Proveedor</h4>
						</div>
						<div id="msProviderEdit"></div>
						<div id="bodyModalEdit">
							<div id="myProviderEdit">
								<div style="padding-left:30px; padding-right:30px; padding-bottom:30px;">
									<form action="javascript:approvedEditProvider()">
										<div class="form-group">
											<input type="hidden" class="form-control" id="idProviderEdit" required>
										</div>
										<div class="form-group">
											<label for="inputForm">NIT</label>
											<input type="text" class="form-control" id="nitEdit" placeholder="NIT" required>
										</div>
										<div class="form-group">
											<label for="inputForm">Nombre</label>
											<input type="text" class="form-control" id="nameEdit" placeholder="Nombre" required>
										</div>
										<div class="form-group">
											<label for="inputForm">Descripci贸n</label>
											<input type="text" class="form-control" id="descriptionEdit" placeholder="Descripci贸n" required>
										</div>
										<div class="form-group">
											<label for="inputForm">DV</label>
											<input type="number" class="form-control" id="dvEdit" placeholder="dv" required>
										</div>
										<div class="btn-group btn-group-justified" role="group" aria-label="...">
											<div class="btn-group" role="group">
												<button type="submit" class="btn btn-primary">Editar</button>
											</div>
											<div class="btn-group" role="group">
												<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="myModalCreate" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Crear Provedor</h4>
						</div>
						<div id="bodyModalCreate">
							<div id="myProviderCreate">
								<div id="form">
									<div id="msProviderCreate"></div>
									<form action="javascript:approvedCreateProvider()">
										<div class="form-group" id="inputNITCreate">
											<label for="inputForm">NIT</label>
											<input type="text" class="form-control" id="nitCreate" placeholder="NIT" required>
										</div>
										<div class="form-group" id="inputNameCreate">
											<label for="inputForm">Nombre</label>
											<input type="text" class="form-control" id="nameCreate" placeholder="Nombre" required>
										</div>
										<div class="form-group">
											<label for="inputForm">Descripci贸n</label>
											<input type="text" class="form-control" id="descriptionCreate" placeholder="Descripci贸n" required>
										</div>
										<div class="form-group" id="dvCreateGroup">
											<label for="inputForm">DV</label>
											<input type="number" class="form-control" id="dvCreate" placeholder="dv" required>
										</div>
										<div class="btn-group btn-group-justified controlModal" role="group" aria-label="...">
											<div class="btn-group" role="group">
												<button type="submit" class="btn btn-primary">Crear</button>
											</div>
											<div class="btn-group" role="group">
												<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div id="contactosModalProvider" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Crud Contact-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h2 class="modal-title" id="titleModalContactProvider"></h2>
						</div>
						<div class="modal-body">
							<div class="row">
								<div style="padding-left:20px; padding-right:20px;">
									<ul class="nav nav-tabs">
										<li id="liCrearContactoProvider" onclick="crearContactoProvider()"><a href="#">Crear</a></li>
										<li id="liEditarContactoProvider" onclick="editarContactoProvider()"><a href="#">Editar</a></li>
										<li id="liBorrarContactoProvider" onclick="borrarContactoProvider()"><a href="#">Borrar</a></li>
									</ul>
								</div>
								<div id="contactCrudProvider" style="padding-left:60px; padding-right:60px;"></div>

								<div class="form-group">
									<input type="hidden" class="form-control" id="idProviderContact" required>

							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div id="direccionesModalProvider" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Crud Direcciones-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h2 class="modal-title" id="titleModalDireccionesProvider"></h2>
						</div>
						<div class="modal-body">
							<div class="row">
								<div style="padding-left:20px; padding-right:20px;">
									<ul class="nav nav-tabs">
										<li id="liCrearDireccionProvider" onclick="crearDireccionProvider()"><a href="#">Crear</a></li>
										<li id="liEditarDireccionProvider" onclick="editarDireccionProvider()"><a href="#">Editar</a></li>
										<li id="liBorrarDireccionProvider" onclick="borrarDireccionProvider()"><a href="#">Borrar</a></li>

								</div>

									<input type="hidden" class="form-control" id="idProviderAddress" required>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>

										<li id="liCrearProductoServicio" onclick="crearProductoServicio()"><a href="#">Crear</a></li>
										<li id="liEditarProductoServicio" onclick="editarProductoServicio()"><a href="#">Editar</a></li>
										<li id="liBorrarProductoServicio" onclick="borrarProductoServicio()"><a href="#">Borrar</a></li>
									</ul>
								</div>
								<div id="ProductoServicioCrud" style="padding-left:60px; padding-right:60px;"></div>
								<div id="msCRUDProductoServicio"></div>
								<div class="form-group">
									<input type="hidden" class="form-control" id="idProviderProductoServicio" required>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
